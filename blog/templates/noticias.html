{% extends 'base.html' %}
{% load staticfiles %}


{% block content %}
</div>
</div>
<section id="banner" class="section">
    <div class="container">
        <div class="intro">
            <h1 class="wow fadeInUp" data-wow-duration="0.8s" data-wow-delay="0.8s"><i class="fa fa-newspaper-o fa-4x"></i></span></h1>
        <h2 class="wow fadeInUp" data-wow-duration="0.8s" data-wow-delay="1.0s">This is <strong>Nico</strong>Blog</h2>
        <p class="wow fadeInUp" data-wow-duration="0.8s" data-wow-delay="1.2s">Nuestros Posts</p>
    </div>
    <div class="clearfix"></div>
    </div>
<!-- Carousel -->
</section>

<section id="aboutt">
    <div class="container">
        <div class="row">

            {% for post in posts %}

            <div class="post-preview">
                <a href="{% url 'blog_nico:vermipost' post.id %}">
                    <h1 class="post-title">
                        {{post.titulo}}
                    </h1>
                    <h4 class="post-subtitle">
                        {{post.resumen}}
                    </h4>
                </a>
                <p class="post-meta">Posteado por {{post.autor}}</p>
            </div>
            <hr>
            {% endfor %}


        </div>
    </div>
</section>
